<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />

  </head>

  <body>

    <main class="container">

      <section class="container-result">
        <article id="result">0</article>
      </section>

      <section class="container-buttons">
        <button onclick="" id="clear-all">AC</button>
        <button id="negative">Â±</button>
        <button id="clear">C</button>
        <button id="divider">/</button>

        <button class="numbers" value="7" onclick="getInputValue(this)">7</button>
        <button class="numbers" value="8" onclick="getInputValue(this)">8</button>
        <button class="numbers" value="9" onclick="getInputValue(this)">9</button>
        <button id="multiplier">*</button>

        <button class="numbers" value="4" onclick="getInputValue(this)">4</button>
        <button class="numbers" value="5" onclick="getInputValue(this)">5</button>
        <button class="numbers" value="6" onclick="getInputValue(this)">6</button>
        <button id="minus">-</button>
        
        <button class="numbers" value="1" onclick="getInputValue(this)">1</button>
        <button class="numbers" value="2" onclick="getInputValue(this)">2</button>
        <button class="numbers" value="3" onclick="getInputValue(this)">3</button>
        <button id="plus">+</button>

        <button id="zero" class="numbers" value="0" onclick="getInputValue(this)">0</button>
        <button id="dot">.</button>
        <button id="equal">=</button>

      </section>

    </main>

    <script src="script.js"></script>
  </body>
</html>
